<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Fine grain layer -->
    <filter id="grain-fine" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="2.5 1.8" 
        numOctaves="4" 
        stitchTiles="stitch"
        seed="1"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.15 0.3 0.2 0.1 0.25 0.15 0.05"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Medium grain layer -->
    <filter id="grain-medium" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.8 0.6" 
        numOctaves="3" 
        stitchTiles="stitch"
        seed="2"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.2 0.4 0.3 0.15 0.25 0.1 0.05"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Large grain layer -->
    <filter id="grain-large" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.15 0.12" 
        numOctaves="2" 
        stitchTiles="stitch"
        seed="3"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0.2 0.15 0.08 0.12 0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Fine grain -->
  <rect width="200" height="200" filter="url(#grain-fine)" opacity="0.4"/>
  
  <!-- Medium grain -->
  <rect width="200" height="200" filter="url(#grain-medium)" opacity="0.35"/>
  
  <!-- Large grain -->
  <rect width="200" height="200" filter="url(#grain-large)" opacity="0.25"/>
</svg>
